<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediLink | Login</title>
    <link rel="stylesheet" href="/src/output.css">
    <script src="https://kit.fontawesome.com/7e1831019c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>


</head>

<body class="flex justify-center items-center min-h-screen bg-light h-full">
    <div class="w-[450px] h-[550px] bg-white">
        <!--Header-->
        <div class="font-poppins gap-2.5 mb-6 cursor-pointer">
            <h3 class="font-semibold text-5xl mb-5 font-montserrat">Masuk</h3>
            <h5>Hai, Selamat Datang Kembali</h5>
        </div>

        <!--Method-->
        <div class="mb-5">
            <div
                class="w-full border border-outline h-[50px] rounded-lg flex items-center justify-center gap-3 px-4 mb-8 cursor-pointer">
                <img src="./img/google.png" alt="Google" class="w-10">
                <h4 class="text-black font-semibold font-poppins">Login Dengan Google</h4>
            </div>


            <div class="flex justify-between items-center">
                <div class="w-30 h-px bg-outline"></div>
                <h3 class="text-[12px] font-poppins text-outline cursor-pointer">atau Login Dengan</h3>
                <div class="w-30 h-px bg-outline"></div>
            </div>
        </div>

        <!--Form-->
        <div>
            <label for="email" class="font-montserrat font-medium">Email atau Username</label>
            <input id="email" type="email text" placeholder="john@email.com, John bin Jono"
                class="w-full h-[50px] border border-outline rounded-lg px-4 mt-2 mb-6 focus:outline-none">

            <label for="password" class="font-montserrat font-medium">Password</label>
            <input id="password" type="password" placeholder="Masukan Password"
                class="w-full h-[50px] border border-outline rounded-lg px-4 mt-2 mb-6 focus:outline-none">
        </div>

        <!--Button-->
        <form id="loginForm">
            <div class="flex justify-between items-center mb-5">
                <div class="flex items-center gap-x-3">
                    <input type="checkbox" class="rounded-none cursor-pointer scale-150">
                    <label for="ingat" class="font-montserrat font-semibold text-[13px]">Ingat Saya</label>
                </div>

                <label for="lupaPassword"
                    class="text-main font-montserrat text-[13px] cursor-pointer font-semibold">Lupa Password?</label>
            </div>

            <button id="loginBtn" type="button"
                class="flex items-center transition-all duration-300 justify-center mb-5 w-full h-[50px] bg-main text-white font-montserrat font-semibold rounded-lg cursor-pointer">
                <div w-10 h-10 border-4 border-t-blue-500 border-gray-300 rounded-full animate-spin> </div> </button>

            <h4 class="cursor-pointer flex items-center justify-center font-montserrat text-[13px] font-semibold">Belum
                Punya Akun? <span id="register" class="flex items-center text-main translate-x-1"> Buat Sebuah Akun<span
                        class="icon-[lucide--arrow-up]"></span></span>
            </h4>
        </form>
    </div>

    <!--JavaScript-->
    <script src="login.js"></script>
</body>

</html>
