<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareME | Dashboard</title>
    <link rel="stylesheet" href="../../src/output.css">
    <script src="https://kit.fontawesome.com/7e1831019c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>


</head>

<body class="flex">
    <aside class="h-full w-69 bg-gray m-5 rounded-xl mb-5 border-outline">
        <!--Header-->
        <div class="m-7 mb-10 flex items-center gap-3">
            <img src="/img/Vector.png" alt="CareME Logo" class="w-[51px] h-[46px]">
            <h3 class="text-3xl font-extrabold font-poppins text-main">CareME</h3>
        </div>

        <div>
            <div class="mb-15 m-5 ">
                <h3 class="text-[12px] font-montserrat font-extrabold text-gray-600 mb-[29px]">MENU</h3>
                <ul class="font-montserrat font-semibold gap-y-[29px] cursor-pointer">
                    <li onclick="showPage('dashboard')" class="mb-[29px] flex gap-x-2 items-center mr-20 "><img
                            src="img/layout-grid.svg" class="w-6" alt="">
                        Dashboard</li>
                    <li onclick="showPage('users')" class="mb-[29px] flex gap-x-2 items-center mr-20 "><img
                            src="img/users.svg" class="w-6" alt="">
                        Pengguna</li>
                    <li onclick="showPage('patients')" class="mb-[29px] flex gap-x-2 items-center"><img
                            src="img/thermometer.svg" class="w-6" alt="">
                        Pasien
                    </li>
                    <li onclick="showPage('doctors')" class="mb-[29px] flex gap-x-2 items-center"><img
                            src="img/stethoscope.svg" class="w-6" alt="">
                        Dokter</li>
                    <li onclick="showPage('nurses')" class="mb-[29px] flex gap-x-2 items-center"><img
                            src="img/bandage.svg" class="w-6" alt="">Perawat</li>
                </ul>
            </div>

            <div class="m-7">
                <h3 class="text-[12px] font-montserrat font-extrabold text-gray-600 mb-[29px]">GENERAL</h3>
                <ul class="font-montserrat font-semibold gap-y-[29px] cursor-pointer">
                    <li onclick="showPage('settings')" class="mb-[29px] flex gap-x-2 items-center"><img
                            src="img/settings.svg" class="w-6" alt="">Pengaturan</li>
                    <li id="out" class="mb-[29px] flex gap-x-2 items-center"><img src="img/log-out.svg" class="w-6"
                            alt="">Keluar</li>
                </ul>
            </div>

            <h3 class="mt-53 ml-5 text-gray-500 text-[12px]">Login as: <span id="usernameDisplay"></span></h3>
        </div>

    </aside>


    <main class="flex-1 p-8 overflow-y-auto bg-white rounded-xl m-5 mb-5 shadow-xl">
        <div id="dashboard" class="m-5 page hidden">Dashboard</div>
        <div id="users" class="m-5 page">
            <div class="flex justify-between mb-30">
                <h3 class="cursor-pointer text-6xl text-main-gray font-poppins font-medium">Users</h3>
                <div class="flex items-center gap-3 p-5 bg-main rounded-xl cursor-pointer">
                    <img src="img/user-plus.svg" alt="">
                    <h3 class="font-montserrat text-10 font-semibold">Tambah User</h3>
                </div>
            </div>

            <div>
                <div class="border-light-gray border rounded-b-none p-10 rounded-xl flex items-center justify-between">
                    <h3 class="cursor-pointer text-4xl text-main-gray font-poppins font-medium">User</h3>
                    <div class="flex items-center border-light-gray border rounded-lg px-4 py-2 gap-3">
                        <img src="img/search.svg" alt="">
                        <input type="text" placeholder="Search User"
                            class="outline-none h-10 font-montserrat font-medium text-main-gray">
                    </div>
                </div>

                <div>
                    <table class="w-full border-light-gray border rounded-t-none rounded-b-lg">
                        <thead class="bg-gray text-left">
                            <tr>
                                <th class="p-5 font-montserrat font-semibold text-main-gray">No</th>
                                <th class="p-5 font-montserrat font-semibold text-main-gray">Nama</th>
                                <th class="p-5 font-montserrat font-semibold text-main-gray">Email</th>
                                <th class="p-5 font-montserrat font-semibold text-main-gray">Status</th>
                                <th class="p-3 font-montserrat font-semibold text-main-gray">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-t border-light-gray">
                                <td class="p-5 font-montserrat font-medium text-main-gray">1</td>
                                <td class="p-5 font-montserrat font-medium text-main-gray">John Doe</td>
                                <td class="p-5 font-montserrat font-medium text-main-gray"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div id="patients" class="m-5 page hidden">Pasien</div>
        <div id="doctors" class="m-5 page hidden">Dokter</div>
        <div id="nurses" class="m-5 page hidden">Perawat</div>
        <div id="settings" class="m-5 page hidden">Settings</div>
    </main>

    <script type="module" src="index.js"></script>
</body>

</html>
