<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareME | Dashboard</title>
    <link rel="stylesheet" href="../../src/output.css">
    <script src="https://kit.fontawesome.com/7e1831019c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
</head>

<body class="flex bg-light min-h-screen">
    <!-- Sidebar -->
    <aside class="w-72 bg-gray m-5 rounded-xl p-5">
        <div class="flex items-center gap-3 mb-10">
            <img src="/img/logoPrimaty.png" alt="CareME Logo" class="w-80">
        </div>

        <div class="mb-10">
            <h3 class="text-xs font-montserrat font-extrabold text-gray-600 mb-4">MENU</h3>
            <ul class="font-montserrat font-semibold space-y-5 cursor-pointer">
                <li onclick="showPage('dashboard')" class="flex gap-x-2 items-center">
                    <img src="img/layout-grid.svg" class="w-6" alt=""> Dashboard
                </li>
                <li onclick="showPage('users')" class="flex gap-x-2 items-center">
                    <img src="img/users.svg" class="w-6" alt=""> Pengguna
                </li>
                <li onclick="showPage('patients')" class="flex gap-x-2 items-center">
                    <img src="img/thermometer.svg" class="w-6" alt=""> Pasien
                </li>
                <li onclick="showPage('doctors')" class="flex gap-x-2 items-center">
                    <img src="img/stethoscope.svg" class="w-6" alt=""> Dokter
                </li>
                <li onclick="showPage('nurses')" class="flex gap-x-2 items-center">
                    <img src="img/bandage.svg" class="w-6" alt=""> Perawat
                </li>
            </ul>
        </div>

        <div class="mb-10">
            <h3 class="text-xs font-montserrat font-extrabold text-gray-600 mb-4">GENERAL</h3>
            <ul class="font-montserrat font-semibold space-y-5 cursor-pointer">
                <li onclick="showPage('settings')" class="flex gap-x-2 items-center">
                    <img src="img/settings.svg" class="w-6" alt=""> Pengaturan
                </li>
                <li id="out" class="flex gap-x-2 items-center">
                    <img src="img/log-out.svg" class="w-6" alt=""> Keluar
                </li>
            </ul>
        </div>

        <h3 class="text-gray-500 text-xs mt-auto">Login as:
            <span id="usernameDisplay" class="font-semibold"></span>
        </h3>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-8 overflow-y-auto bg-white rounded-xl m-5 shadow-xl">
        <!-- Dashboard Page -->
        <div id="dashboard" class="page hidden m-5">
            <h2 class="text-4xl font-poppins text-main-gray">Dashboard</h2>
        </div>

        <!-- Users Page -->
        <div id="users" class="page m-5">
            <div class="flex justify-between mb-8 items-center">
                <h3 class="text-4xl text-main-gray font-poppins font-medium">Users</h3>
                <button id="addUser"
                    class="bg-main text-black font-semibold p-5 px-6 rounded-lg flex items-center gap-2 hover:opacity-80">
                    <img src="img/user-plus.svg" alt=""> Tambah User
                </button>
            </div>

            <div class="border border-light-gray rounded-xl overflow-hidden">
                <div class="flex justify-between items-center bg-gray p-4">
                    <h3 class="text-2xl font-poppins text-main-gray">Daftar User</h3>
                    <div class="flex items-center border border-light-gray rounded-lg px-4 py-2 gap-3 bg-white">
                        <img src="img/search.svg" alt="">
                        <input type="text" id="searchUser" placeholder="Cari pengguna..."
                            class="outline-none text-main-gray font-montserrat font-medium">
                    </div>
                </div>

                <table class="w-full border-t border-light-gray">
                    <thead class="bg-gray text-left">
                        <tr>
                            <th class="p-4 font-montserrat text-main-gray font-semibold">No</th>
                            <th class="p-4 font-montserrat text-main-gray font-semibold">Nama</th>
                            <th class="p-4 font-montserrat text-main-gray font-semibold">Email</th>
                            <th class="p-4 font-montserrat text-main-gray font-semibold">Nomor</th>
                            <th class="p-4 font-montserrat text-main-gray font-semibold">Status</th>
                            <th class="p-4 font-montserrat text-main-gray font-semibold text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable" class="divide-y divide-light-gray">
                        <!-- Data user diisi via JS -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="flex justify-center items-center gap-3 mt-6">
                <button id="prevPage"
                    class="flex items-center gap-1 bg-gray px-4 py-2 border border-light-gray rounded-md">
                    <img src="img/chevron-left.svg" alt=""> Sebelumnya
                </button>
                <span id="pageInfo" class="text-main-gray font-semibold">1</span>
                <button id="nextPage"
                    class="flex items-center gap-1 bg-gray px-4 py-2 border border-light-gray rounded-md">
                    Selanjutnya <img src="img/chevron-right.svg" alt="">
                </button>
            </div>
        </div>

        <!-- Halaman lainnya -->
        <div id="patients" class="page hidden m-5">Pasien</div>
        <div id="doctors" class="page hidden m-5">Dokter</div>
        <div id="nurses" class="page hidden m-5">Perawat</div>
        <div id="settings" class="page hidden m-5">Settings</div>
    </main>

    <script type="module" src="index.js"></script>
</body>

</html>
