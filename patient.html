<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareME | Dashboard</title>
    <link rel="stylesheet" href="../../src/output.css">
    <script src="https://kit.fontawesome.com/7e1831019c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>


</head>

<body>
    <aside class="h-full w-69 bg-gray fixed m-5 rounded-xl mb-5 border-outline">
        <!--Header-->
        <div class="m-7 mb-10 flex items-center gap-3">
            <img src="/img/Vector.png" alt="CareME Logo" class="w-[51px] h-[46px]">
            <h3 class="text-3xl font-extrabold font-poppins text-main">CareME</h3>
        </div>

        <div>
            <div class="mb-15 m-5 ">
                <h3 class="text-[12px] font-montserrat font-extrabold text-gray-600 mb-[29px]">MENU</h3>
                <ul class="font-montserrat font-semibold gap-y-[29px] cursor-pointer">
                    <li class="mb-[29px] flex gap-x-2 items-center mr-20 "><img src="img/layout-grid.svg" class="w-6"
                            alt="">
                        Dashboard</li>
                    <li class="mb-[29px] flex gap-x-2 items-center"><img src="img/clipboard-plus.svg" class="w-6" alt="">
                        Konsultasi
                    </li>
                    <li class="mb-[29px] flex gap-x-2 items-center"><img src="img/stethoscope.svg" class="w-6" alt="">
                        Dokter</li>
                    <li class="mb-[29px] flex gap-x-2 items-center"><img src="img/bandage.svg" class="w-6"
                            alt="">Perawat</li>
                </ul>
            </div>

            <div class="m-7">
                <h3 class="text-[12px] font-montserrat font-extrabold text-gray-600 mb-[29px]">GENERAL</h3>
                <ul class="font-montserrat font-semibold gap-y-[29px] cursor-pointer">
                    <li class="mb-[29px] flex gap-x-2 items-center"><img src="img/settings.svg" class="w-6"
                            alt="">Pengaturan</li>
                    <li id="out" class="mb-[29px] flex gap-x-2 items-center"><img src="img/log-out.svg" class="w-6"
                            alt="">Keluar</li>
                </ul>
            </div>

            <h3 class="mt-53 ml-5 text-gray-500 text-[12px]">Login as: <span id="usernameDisplay"></span></h3>
        </div>

    </aside>

    <script type="module" src="patient.js"></script>
</body>

</html>
